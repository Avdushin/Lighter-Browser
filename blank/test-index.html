<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="short icon" href="icon.ico">
	<title>Lighter</title>
</head>
<body>
	
<!-- Styles -->
<style>
    /*==== General ====*/
	html, body {box-sizing: border-box; margin: 0;padding: 0;top: 0;bottom: 0;left: 0;right: 0;}
	/* ==== Header ==== */
	.header__wrapper {display: inline-flex; margin-left: 20px;	}
	/* ==== Main ==== */
	main {
		text-align: center;
	}
	/* ==== Search ==== */

</style>
<!-- Styles -->

<div class="wrapper">
	
<header class="header">
	<div class="header__wrapper">
		<div class="theme-switcher">
			<a href="#" class="theme">
				<img style="width:20px;height:20px;" src="day-and-night.png" class="theme-switcher-icon">
			</a>
		</div>
		<div class="settings">
			<a href="#" class="settings">
				<img style="width:20px;height:20px;" src="settings.svg" class="settings">
			</a>
		</div>

	</div>
</header>

<main class="main">
	<div class="main-wrapper">
		<div class="seark-box">
			<div class="seark">
				<input type="text" form="submit" placeholder="искать"> 
				<button class="serk-btn">Найти</button>
			</div>
		</div>


	</div>
</main>



</div><!-- wrapper -->


</body>
</html>
